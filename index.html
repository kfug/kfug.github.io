<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>関西フロントエンドUG</title>
    <style>
        .logo{
            width:100%;max-width: 250px;
            display: block;margin: auto;
            position: relative;
            margin-top: 50px;
        }
        .link{
            font-size: 1.5em;;
            color: #30ADE3;
        }
        #conf2016 {
            background: url("https://raw.githubusercontent.com/kfug/frontconf2017/master/src/img/bg.jpg");
            height: 450px;
            width: 100%;
            display: block;
            position: relative;
            border: 0;
        }
        
        #conf2016 span {
            border: 0;
            font-size: 2.5em;
            position: relative;
            margin-left: -269px;
            margin-top: -122px;
            top: 50%;
            left: 50%;
            color: #fff;
            text-decoration: none;
        }
        .counter {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #fff;
            background-color: #000;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="http://kfug.github.io/frontconf2017" id="conf2017" title="Frontend Conference 2017, Osaka (Kansai, Japan)">
        <span>
        Frontend Conference 2017
        </span>
    </a>
    <script type="text/javascript">
        (function () {
            var secondsLeft = 10
            var btn = document.createElement('span')
            btn.className = "counter"
            btn.addEventListener("click", function () {
                clearInterval(interval)
                document.body.removeChild(btn)
            })
            document.body.appendChild(btn)
            function redrawCounter() {
                btn.innerHTML = secondsLeft + "秒後にイベントページにリダイレクトします。キャンセルする場合はここをクリックしてください！"
            }
            redrawCounter();

            var interval = setInterval(function () {
                secondsLeft--
                redrawCounter()
                if (secondsLeft == 0) {
                    document.location.href = document.getElementById("conf2017").attributes.href.value; 
                    clearInterval(interval)
                }
            }, 1000);   
        })()
    </script>
    <div class="container">
        <img src="/logo.png" class="logo" alt="">
        <p class="text-center">
            <a href="http://kfug.connpass.com" class="link">イベント情報</a>
        </p>
        <p class="text-center">
            <a href="https://www.facebook.com/groups/kansai.frontend/" class="link">FBグループ</a>
        </p>
        <p class="text-center">
            <a href="https://twitter.com/frontkansai" class="link">Twitter</a>
        </p>
    </div>


</body>
</html>
